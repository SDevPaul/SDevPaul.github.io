<!DOCTYPE html>
<html lang="en">

    <!-- head -->
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <!-- body -->
    <body>

        <!-- square calculator -->
        <main>
            <h1><span>Petrol</span> Calculator</h1><hr>
            
            <!-- form for input -->
            <form>
                
                <!-- result -->
                <p id="result">Total Cost of Petrol Purchased</p>

                <!-- input 1 -->
                <label for="cpl">Cost of petrol <span>(/L)</span>:</label>
                <input type="number" value="1.72" placeholder="petrol per liter" id="cpl">
                <br><br>
                
                <!-- input 2 -->
                <label for="alp">Amount purchased <span>(/L)</span>:</label>
                <input type="number" value="0" placeholder="petrol per liter" id="alp">
                <br><br>

                <!-- button to calculate -->
                
                <!-- using return before the function helps the result remain in the html -->
                <button onclick="return calculate()">Calculate</button>

                <!-- calculates the input -->
                <script src="user.js"></script>

            </form>
            
        </main>

        

    </body>

</html>
